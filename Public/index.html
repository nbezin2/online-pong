<script type="text/javascript">
    //Paddle Class Code
    class Paddle {
        constructor(x, y, dy, w, h) {
            this.x = x;
            this.y = y;
            this.dx = 0;
            this.dy = dy;
            this.w = w;
            this.h = h;

        }

        Up() {
            this.dy = -3;
        }

        Down() {
            this.dy = 3;
        }

        Stuck() {
            this.dy = 0;
        }
        
        setY(y) {
            this.y = y;
        }

        setDY(dy) {
            this.dy = dy;
        }

        getH() {
            return this.h;
        }

        getW() {
            return this.w;
        }

        getY() {
            return this.y;
        }

        getX() {
            return this.x;
        }

        hit() {

        }

        update() {
            if ((this.y + this.h <= canvas.height && this.dy >= 0) || 
                (this.y >= 0 && this.dy <= 0))
                this.y += this.dy;
        }

        show() {
            ctx.beginPath();
            ctx.fillStyle = "blue";
            ctx.fill();
            ctx.fillRect(this.x, this.y, this.w, this.h);
            ctx.closePath()
        }

    }  
</script>
    
<script type="text/javascript">
    //Ball Class Code
    class Ball {
        constructor(x, y, dx, dy, d) {
            this.x = x;
            this.y = y;
            this.dx = dx;
            this.dy = dy;
            this.w = d;
            this.h = d;
        }

        goal() {
            this.x = (canvas.width/2)-5;
            this.y = (canvas.height/2)-5;
            if (this.dx > 0) {
                this.dx = -2;
            }
            else {
                this.dx = 2;
            }
            if (this.dy > 0) {
                this.dy = 3;
            }
            else {
                this.dy = -3;
            }
            if (host) {
                var ballI = this.x + "," + this.y + "," + this.dx + "," + this.dy;
                socket.emit('updateBall', ballI);
            }
        }
        
        getDY() {
            return this.dy;
        }
  
        getDX() {
            return this.dx;
        }
        setDX(dx) {
            this.dx = dx;
        }
        
        setDY(dy) {
            this.dy = dy;
        }

        setY(y) {
            this.y = y;
        }
        
        setX(x) {
            this.x = x;
        }

        getH() {
            return this.h;
        }

        getW() {
            return this.w;
        }

        getY() {
            return this.y;
        }

        getX() {
            return this.x;
        }

        hit(pY, pX, pH, pW) {
            var padTop = pY;
            var padBot = pY + pH;
            var padMid = (pH / 2) + pY;
            var ballC = (this.h / 2) + this.y;
            if (ballC <= padMid) {
                console.log("Hit Top Half");
                this.dy = -5 + ((ballC-padTop)*(5 - 0) / (padMid-padTop) + 0);
            }
            else if (ballC > padMid) {
                console.log("Hit Bottom Half");
                this.dy = ((ballC-padMid)*(5 - 0) / (padBot-padMid) + 0);
            }

            if (this.dx < 10 && this.dx > -10) {
                this.dx *= -1.2;
            }
            else {
                this.dx *= -1;
            }

        }

        update() {
            if (this.x <= 0-this.w) {
                
                this.goal();
            }
            if (this.x+this.w >= canvas.width+this.w) {
                this.goal();
            }
            if (this.y <= 0) {
                this.y = 0;
                this.dy *= -1;
            }
            if (this.y+this.h >= canvas.height) {
                this.y = canvas.height-this.h;
                this.dy *= -1;
            }

            this.x += this.dx;
            this.y += this.dy;
        }

        show() {
            ctx.beginPath();
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.fillRect(this.x, this.y, this.w, this.h);
            ctx.closePath()
        }
    }
</script>

<script type="text/javascript">
    //Main Pong Game Code
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var host = false;
    var join = false;

    //Global Variables
    //var mainM = new Menu();
    var p1 = new Paddle(0, (canvas.height/2) - 30, 0, 20, 60);
    var p2 = new Paddle(canvas.width - 20, (canvas.height/2) - 30, 0, 20, 60);
    var ball = new Ball((canvas.width/2)-5, (canvas.height/2)-5, 2, 3, 10);
    var p1U = false, p1D = false, p2U = false, p2D = false;

    //keyDown and keyUp Handlers
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
      if (host) {
          if (e.key == "r") {
            socket.emit('reset');
          }
      }
          
      if (e.key == "w" && p1U == false) {
        p1U = true;
        p1D = false;
      }
      if (e.key == "s" && p1D == false) {
        p1D = true;
        p1U = false;
      }

      if (e.key == "ArrowUp" && p2U == false) {
        p2U = true;
        p2D = false;
      }

      if (e.key == "ArrowDown" && p2D == false) {
        p2D = true;
        p2U = false;
      }
    }

    function keyUpHandler(e) {
      if (e.key == "w") {
        p1U = false;
      }

      if (e.key == "s") {
        p1D = false;
      }

      if (e.key == "ArrowUp") {
        p2U = false;
      }

      if (e.key == "ArrowDown") {
        p2D = false;
      }
    }

    //Check Paddle Collision
    function checkHit() {
      //Left Paddle Collision
      if ((ball.getX() <= p1.getX()+p1.getW() && ball.getX() + ball.getW() >= p1.getX() + p1.getW()) && 
        (ball.getY() < p1.getY()+p1.getH() && ball.getY()+ball.getH() > p1.getY())) {
        ball.setX(p1.getX() + p1.getW())
        ball.hit(p1.getY(), p1.getX(), p1.getH(), p1.getW());
        if (host) {
          var ballI = ball.getX() + "," + ball.getY() + "," + ball.getDX() + "," + ball.getDY();
          socket.emit('updateBall', ballI);
        }
      }

      //Right Paddle Collision
      if ((ball.getX() + ball.getW() >= p2.getX() && ball.getX() <= p2.getX()) && 
        (ball.getY() < p2.getY()+p2.getH() && ball.getY()+ball.getH() > p2.getY())) {
        ball.setX(p2.getX() - ball.getW());
        ball.hit(p2.getY(), p2.getX(), p2.getH(), p2.getW());
        if (host) {
          var ballI = ball.getX() + "," + ball.getY() + "," + ball.getDX() + "," + ball.getDY();
          socket.emit('updateBall', ballI);
        }
      }
    }

    function getInput() {

      if (p1U && p1D) {
        p1.Stuck();
      }
      else if (p1U) {
        p1.Up();
      }
      else if (p1D) {
        p1.Down();
      }
      else {
        p1.Stuck();
      }

      if (p2U && p2D) {
        p2.Stuck();
      }
      else if (p2U) {
        p2.Up();
      }
      else if (p2D) {
        p2.Down();
      }
      else {
        p2.Stuck();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      getInput();
      checkHit();
       
      p1.show();
      p2.show();
      ball.show();

      //p1.update();
      //p2.update();
      //ball.update();
        
      if (host) {
        var ballI = ball.getX() + "," + ball.getY() + "," + ball.getDX() + "," + ball.getDY();
        var paddleI = p1.getY();
        socket.emit('updateBall', ballI);
        socket.emit('updateP1', paddleI);
        p1.update();
        ball.update();
      }

      if (join) {
        var paddleI = p2.getY();
        socket.emit('updateP2', paddleI);
        p2.update();
        ball.show();
        console.log(ball.getX() + ", " + ball.getY());
      }

    }

    setInterval(draw, 10);
</script>
