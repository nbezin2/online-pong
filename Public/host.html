<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PONG</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
<h1>ONLINE PONG</h1>

<button onclick="roomSetUp()">Set Up Room</button>
<label for="roomName">Room Name:</label>
<input type="text" id="roomName" name="roomName"
  <script>
    
    var gameCode;
    
    function roomSetUp() {
      var roomCode = document.getElementById("roomName");
      if (roomCode.length > 0) {
        gameCode = sessionStorage.setItem("gameCode", roomCode);
      }
      
    }
    
  </script>

</body>
</html>
